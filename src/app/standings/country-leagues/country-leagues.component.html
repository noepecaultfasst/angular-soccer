<div>
  <a href="#" id="{{(country.name | lowercase) + 'Select' }}"
     (click)="onSelectCountryClicked(country)"
     *ngFor="let country of countries$ | async">
    {{country.name}}
  </a>
</div>

<table>
  <thead>
  <tr>
    <th></th>
    <th></th>
    <th>Name</th>
    <th>Games</th>
    <th>W</th>
    <th>L</th>
    <th>D</th>
    <th>Goal Difference</th>
    <th>Points</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let standing of (leagueStandings$ | async)?.standings">
    <td>
      {{standing.rank}}
    </td>
    <td>
      <img [ngSrc]="standing.team.logo" [alt]="standing.team.name + ' Logo'" width="50" height="50">
    </td>
    <td>
      {{standing.team.name}}
    </td>
    <td>
      {{standing.all.played}}
    </td>
    <td>
      {{standing.all.win}}
    </td>
    <td>
      {{standing.all.lose}}
    </td>
    <td>
      {{standing.all.draw}}
    </td>
    <td>
      {{standing.goalsDiff}}
    </td>
    <td>
      {{standing.points}}
    </td>
  </tr>
  </tbody>
</table>
